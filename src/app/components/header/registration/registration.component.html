<div class="registration">
  <h4 class="registration__title">Реєстрація</h4>
  <h5 class="login-link">
    <p>Вже є обліковий запис?</p>
    <a routerLink="/login">Увійти</a>
  </h5>

  <form
    class="registration__form"
    [formGroup]="registrationForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="form-wrapper">

      <div class="form-column">
        <div class="registration__form-group">
          <label for="email">E-mail / Телефон*</label>
          <input type="text" id="email" formControlName="email" />
        </div>

        <div class="registration__form-group">
          <label for="username">Ім'я*</label>
          <input type="text" id="username" formControlName="username" />
        </div>

        <div class="registration__form-group">
          <label for="userSurname">Прізвище</label>
          <input type="text" id="userSurname" formControlName="userSurname" />
        </div>
      </div>

      <div class="form-column">
        <div class="registration__form-group">
          <label for="userBirthDate">Дата народження</label>
          <input
            type="date"
            id="userBirthDate"
            formControlName="userBirthDate"
          />
        </div>

        <div class="registration__form-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" formControlName="password" />
        </div>

        <div class="registration__form-group">
          <label for="passwordRepeat">Повторити пароль</label>
          <input
            type="password"
            id="passwordRepeat"
            formControlName="passwordRepeat"
          />
        </div>
      </div>
      
    </div>

    <div class="user-agreement">
      <input class="user-agreement-check" type="checkbox" id="agreement" />
      <label class="user-agreement-label" for="agreement"
        >Створюючи обліковий запис, я погоджуюся з
        <a routerLink="/user-agreement">Умовами користування сайтом</a></label
      >
    </div>

    <button class="registration__form-btn" type="submit">
      Створити акаунт
    </button>
  </form>
</div>
