<div class="categories">
  <h2 class="categories__title">З чим допомагає психолог?</h2>
  <div class="categories__container">
    <div
      *ngFor="let category of categories; let i = index"
      class="categories__item"
      [ngStyle]="{ 'background-image': bckgImgs[i] }"
    >
      <p class="categories__item__text">
        {{ category.text }}
      </p>
    </div>
  </div>
</div>
